name: Keycloak PR

on:
  push:

jobs:
  keycloak-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '13'
          java-package: jdk
          architecture: x64
      - name: Build project
        run: javac -d turquoiseOlive/ turquoiseOlive/TranslationCheck.java
      - name: Translation check
        run: java -cp turquoiseOlive TranslationCheck keycloak
